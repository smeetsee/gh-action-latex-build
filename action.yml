name: "LaTeX Build with Docker"
description: "Builds a PDF file from LaTeX source using a Docker container."
runs:
  using: "docker"
  image: "docker://ghcr.io/smeetsee/latex-docker:master"
  args:
    - pdflatex -shell-escape -interaction=nonstopmode -halt-on-error $1
inputs:
  tex-file:
    description: "The entry point .tex file to compile."
    required: true
